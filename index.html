<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form-container">
        <h2>Contact Form</h2>
        <hr>
        <label class="label" for="text">Name :</label>
        <input type="text" id="name" placeholder="Enter your name">
        <small class="error" id="nameError"></small>

        <label class="label"  for="text">Email :</label>
        <input type="email" id="email" placeholder="Enter your email" >
        <small class="error" id="emailError"></small>

        <label class="label"  for="text">Message :</label>
        <textarea name="message" rows="5" id="message" placeholder="Enter your message" ></textarea>
        <small class="error" id="messageError"></small>

        <button type="submit" class="btn">Submit</button>
        <p class="success" id="successMessage"></p>
    </form>

    <script src="script.js"></script>
</body>

</html>
